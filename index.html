  <strong>[지나온, 동시에 앞으로 펼쳐질 <u>소연샘의 교육 모습</u>을 스케치하고 추억하는 공간]</strong> <br>잊지못할 첫 발령지에서부터 현재에 이르기까지 모든 순간과 감정, 소중한 인연들을 담은 공간.<img src="소연샘.jpg" width="100%"><p>아직도 너무나 생생한 발령 축하 전화. "함덕초등학교...선인분교장이요?" 그때까지만 해도 함덕초등학교와 선인분교가 같은 곳인줄 알았더랬지. 돌이켜보면 선인분교가 내 첫 발령지인 것은 나의 교직 생활에 있어 손에 꼽을 수 있는 행운임을.</p>
